<section class="container">
  <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.status; else templateInactive">
          <span class="text-bg-danger">Active</span>
        </div>

        <ng-template #templateInactive>
          <span class="text-bg-danger">In Active</span>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="row">
          <div class="col-md-"></div>
        </div>
        <mat-icon (click)="editCategory(element)">edit</mat-icon>
        <mat-icon>visibility</mat-icon>
        <mat-slide-toggle
          (change)="togleCategory($event, element)"
        ></mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="dataSource.total"
    [pageSize]="5"
    (page)="handlePageEvent($event)"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</section>
